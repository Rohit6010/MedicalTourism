<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/6a9a7e3ef8.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav
        class="bg-white px-2 sm:px-4 py-2.5 dark:bg-gray-900 w-full  top-0 left-0 border-b border-gray-200 dark:border-gray-600">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
            <a href="/" class="flex items-center">
                <i style="font-size: 2.5rem;" class="text-teal-500  mx-4 fa-solid fa-briefcase-medical"></i>
                <span
                    class="text-teal-500 self-center text-xl font-semibold whitespace-nowrap dark:text-white">MedTour</span>
            </a>
            <div class="flex md:order-2">
                {% if request.user.is_authenticated %}
                <p style="font-weight: 700; color : rgb(184, 185, 180);">Hi {{user.username}}</p>
                <a href="/signout"><button type="button"
                        class="ml-4  text-white bg-teal-500 hover:bg-teal-800 focus:ring-4 focus:outline-none focus:ring-teal-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 dark:bg-teal-600 dark:hover:bg-teal-500 dark:focus:ring-teal-800">Logout</button></a>
                {% else %}
                <a href="/signin"><button type="button"
                        class="text-white bg-teal-500 hover:bg-teal-800 focus:ring-4 focus:outline-none focus:ring-teal-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 dark:bg-teal-600 dark:hover:bg-teal-500 dark:focus:ring-teal-800">Login</button></a>
                {% endif %}

                <button data-collapse-toggle="navbar-sticky" type="button"
                    class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul
                    class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="#"
                            class="text-lg block py-2 pl-3 pr-4 text-white bg-teal-500 rounded md:bg-transparent md:text-teal-500 md:p-0 dark:text-white"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="text-lg block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-teal-500 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
                    </li>
                    <li>
                        <a href="#"
                            class="text-lg block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-teal-500 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
                    </li>
                    <li>
                        <a href="#"
                            class="text-lg block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-teal-500 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="ml-16 mr-16 mt-8 p-4 rounded-md border-solid border-2 bg-gray-100">
        <h1 class="text-left text-4xl pl-4 text-gray-600 font-bold" style="display :inline"> <i class="fa-solid fa-city ml-1 text-gray-600" style="font-size: 2rem;"></i> {{location}} </h1>   
        <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-full ml-4">
            Treatment Cost : <i class="fa-solid fa-indian-rupee-sign ml-2 mr-2"></i> {{price}}
        </button>
        <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-full ml-4">
            Distance : {{distance}}
        </button>
        <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-full ml-4">
            Time : <i class="fa-solid fa-train-subway ml-2 mr-2"></i> {{time}}
        </button>
        
        <div class="mt-8 grid grid-cols-3 pl-4 pr-4 pb-8">
            {% for address, name, rating in  result%}
                <div class="hover:transition transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-105 duration-300 mb-8">
                    <div class="rounded-md border-solid border-2 justify-between leading-normal">
                        <div class="text-left">
                            <div class="text-white text-2xl bg-teal-500 p-3 hover:bg-teal-700">{{name |truncatechars:65}}</div>
                            <div class="p-4 bg-gray-100"><p class="text-gray-700 text-base">{{address}}</p></div>
                        </div>
                        <div class="flex items-center text-left p-3">
                            <button class="bg-teal-500 hover:bg-teal-700 text-white py-2 px-2 rounded-full">
                                Rating : {{rating}} <i class="fa-solid fa-star" style="font-size: 0.8rem; color: antiquewhite;"></i>
                            </button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>

    <div class="text-center mt-4 mb-4">
    {% for ind in  countlist%}
      <a href="/display/{{ind}}+{{sortedloc}}">
        <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
            {{ind}}
        </button>
      </a>
    {% endfor %}
    </div> 
</body>

</html>
